
name: Standard

on:
  push:
    branches:
      - main
      - develop
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn
          registry-url: "https://npm.pkg.github.com"
      - name: Run a one-line script
        run: echo Hello, world!
